<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <title>Weather App Project</title>
        <link rel="stylesheet" href="main.css"/>  
      </head>
      <body>
          <div class="app-wrap">
          <header>
              <input type="text" autocomplete="off" class="search-box" placeholder="Enter your location..."/>
          </header>
          <main>
              <section class="location">
                  <div class="city">Kottayam, IN</div>
                  <div class="date"><p id="demo "></p>

                <script>
                var d = new Date();
                document.getElementById("demo ").innerHTML = d;
                </script>
                                               <button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>
                 </div>
              </section>
              <div class="current">
                  <div class="temp">29<span>°c</span></div>
                  <div class="weather">Cloudy</div>
                  <div class="hi-low">23°c/25°c</div>
              </div>
          </main>
          </div>
          <script src="main.js"></script>
      </body>
</html>
